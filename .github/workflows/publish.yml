name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests (dry run)
      run: npm test
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## 🔥 Ultra System Cleaner ${{ github.ref }}
          
          ### ✨ New Features
          - Cross-platform system cleanup
          - Beautiful CLI interface
          - Interactive mode with animations
          
          ### 🚀 Installation
          ```bash
          npm install -g @gzeu/ultra-system-cleaner
          # or
          npx @gzeu/ultra-system-cleaner
          ```
          
          ### 📝 Usage
          ```bash
          ultra-clean --dry-run  # Preview mode
          ultra-clean --quick    # Quick cleanup
          ultra-clean --deep     # Deep cleanup
          ```
        draft: false
        prerelease: false